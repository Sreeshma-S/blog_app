{% extends 'blogapp/inner_base.html' %}
    <style>
        .title {
            text-decoration:underline;
            color:grey;
            margin-bottom: 30px;
        }
        .my-3 {
            margin-bottom: 30px;
        }
        .button {
            background-color:#750000;
            color:white;
        }
        .cancelBtn {
            text-decoration:none;
            color:black
        }
    </style>
{% block content %}
<div class="container" style="text-align:center;">
    <div class="row">
        <div class="col-md-12 mt-3 left">
            <legend class="border-bottom mb-4" style="color:black;">Delete Blog</legend>
            <form method="POST" class="post-form">
                {% csrf_token %}
                <h3 class="title">{{ blog.title }}</h3>
                <p class="my-3">
                Delete this blog? <br>
                You will not be able to undo this action.
                </p>
                <button type="submit" class="save btn button" >Yes</button>
                <button class="btn" style="background-color:#E9EAE0;">
                <a class="cancelBtn" href="{% url 'blogapp:blogs' %}">Cancel</a>
                </button>

            </form>
        </div>
    </div>
</div>

{% endblock content %}
