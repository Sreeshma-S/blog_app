{% extends 'blogapp/inner_base.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12 card mb-4 mt-3 left top">
      <div class="card-body">
        <h1>{% block title %} {{ detail.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ detail.author }} | {{ detail.date }}</p>
        <p class="card-text ">{{ detail.text | safe }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
