{% extends 'blogapp/base.html' %}
<style>
    .saveBtn {
        background-color:#3398E1;
        color:white;
    }
</style>
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 mt-3 left">
            <legend class="border-bottom mb-4" style="color:black;">Edit Blog</legend>
            <form action="{% url 'blogs:blog_edit pk=post.pk %}" method="POST" class="post-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn saveBtn">Post Now</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
