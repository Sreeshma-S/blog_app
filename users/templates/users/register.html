{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
        {% block content %}
        <!-- Content Goes here -->
        <div class="container" style="margin-top: 30px;">
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4" style="color:black;">Start Blogging</legend>
                    {{ form | crispy }}
                </fieldset>
                <div class="form-group" id="signup-button">
                    <button class="btn" style="color: white; background-color:lightseagreen;">Sign Up</button>
                </div>
                <div class="form-group">
                    <small class="text-muted ml-3" >Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
                </div>
            </form>
        </div>
        {% endblock content %}
        <!-- Footer -->
        <footer class="py-3 bg-grey">
            <p class="m-0 text-dark text-center ">Copyright &copy; Blog Zone</p>
        </footer>
    </body>
</html>
